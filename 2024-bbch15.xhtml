<p class='noindent'>Niemand kann mir sagen, was ich höre. Aber nachdem ich
angekommen bin, höre ich für einige Zeit Windharvengesänge
hinter meinem Bungalow, als ob die Sirene dort, die
Tsunamiwarnungen ausdröhnen soll, im “zivilen Beruf” vom
Wind bespielt wird.
