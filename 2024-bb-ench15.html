   <h2 class='chapterHead'><span class='titlemark'>Chapter 15</span><br /><a id='x16-1500015'></a>Aeolian Harps</h2>
<!-- l. 391 --><p class='noindent'>No one can tell me what I am hearing. But after I arrive, I hear
wind harp songs behind my bungalow for a while, as if the siren
there, which is supposed to sound tsunami warnings, is being
played by the wind in a “civilian job”.
